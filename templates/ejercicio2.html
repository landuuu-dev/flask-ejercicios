<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ejercicio 2: Nombre más largo</h1>
    <form method="post">
        <label>Nombre 1:</label><br>
        <input type="text" name="nombre1" required><br>
        <label>Nombre 2:</label><br>
        <input type="text" name="nombre2" required><br>
        <label>Nombre 3:</label><br>
        <input type="text" name="nombre3" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    {% if resultado %}
        <h2>Resultados:</h2>
        <p>Nombre más largo: {{ resultado.nombre }}</p>
        <p>Longitud: {{ resultado.longitud }}</p>
    {% endif %}

    <button onclick="location.href='/'">Volver al menú</button>
</body>
</html>
